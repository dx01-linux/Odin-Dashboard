<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/1758d25008.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
         <!-- main content -->
         <section id = 'main'>
            <div id="nav">
                <div id = 'part1'>
                    <div id="search-var">
                        <!-- icon & input search-var -->
                        <img src = 'assets/magnify.svg'>
                        <input type="search">
                    </div>
                    <div id = "profile">
                        <!-- icon + profileImg + userName -->
                        <img src="assets/bell-ring-outline.svg" alt="bell">
                        <div class="smallProfileImg"></div>
                        <p id="smallUserName"><em>Morgan Oakley</em></p>
                    </div>
                </div>
                <div id = 'part2'>
                    <div id="welcome-sec">
                        <!-- mediumProfilePhoto , hi there + /n morgan -->
                        <div id="bigProfileImg"></div>
                        <p>Hi there, <em>Morgan Oakley</em></p>
                    </div>
                    <div id="bttns">
                        <!-- New-bttn , Upload-bttn , Share-bttn -->
                        <button class = 'action-bttns' id = 'new-bttn'>New</button>
                        <button class = 'action-bttns' id = 'upload-bttn'> Upload </button>
                        <button class = 'action-bttns' id = 'Share-bttn'> Share </button>
                    </div>
                </div>
            </div>
            <div id="content">

            </div>
         </section>
        <!-- aside  -->
        <section id = 'aside'>

        </section>
       
    </div>
</body>
</html>
